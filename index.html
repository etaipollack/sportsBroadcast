<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Requests</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h2>Team 1 </h2>

<button onclick="sendPostRequest('inc', 'team1')">Increase Team 1 Score</button>

<h2> Team 2 </h2>

<button onclick="sendPostRequest('inc', 'team2')">Increase Team 2 Score</button>

<h2> General </h2>

<button onclick="sendPostRequest('reset', 'reset')">Reset score to 0 - 0</button>



<script>
function sendPostRequest(data, endpoint) {
    console.log(data);

    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Configure it: POST-request for the URL with the given endpoint
    xhr.open('POST', 'http://IP:PORT/', true);

    // Set the Content-Type header to application/json
    xhr.setRequestHeader('Content-Type', 'application/json');

    // Send the request
    if(endpoint == 'team1') {
      if(data == 'inc') {
        xhr.send(JSON.stringify({ team1score: "inc|" }));
      } else if (data = 'dec') {
        xhr.send(JSON.stringify({ team1score: "dec|" }));
      }

    } else if (endpoint == 'team2') {
      if(data == 'inc') {
        xhr.send(JSON.stringify({ team2score: "inc|" }));
      } else if (data = 'dec') {
        xhr.send(JSON.stringify({ team2score: "dec|" }));
      }
    } else if(endpoint == 'reset') {
      xhr.send(JSON.stringify({ reset : "reset|" }));
    } else if(endpoint == 'clock') {
      xhr.send(JSON.stringify({ clock : "45|" }));
    }


    // Callback function executed when the HTTP response comes back
    xhr.onload = function() {
        if (xhr.status == 200) {
            console.log('Request sent successfully!');
        } else {
            console.log('Request failed with status ' + xhr.status);
        }
    };
}
</script>

</body>
</html>
